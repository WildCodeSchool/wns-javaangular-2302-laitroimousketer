version: '3'

networks:
  my_network:
    driver: bridge

services:
  client:
    build: ./frontend
    command: sh -c "npm run build && npm start"
    environment:
      - NODE_ENV=production
    volumes:
      - web-client-build:/app/build
    networks:
      - my_network
    ports:
      - "4200:4200" 
  nginx:
    image: nginx:1.21.3
    depends_on:
      - client
    restart: always
    ports:
      - ${GATEWAY_PORT:-8010}:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - web-client-build:/web-client-build
      - ./logs:/var/log/nginx
    networks:
      - my_network

volumes:
  web-client-build:










