name: Alayde frontend CI

on:
  push:
    paths:
      - 'frontend/**'  # Déclenche uniquement lorsque des changements sont effectués dans le dossier 'front'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.16.1'  # Utilise la version appropriée

      - name: Install dependencies
        run: |
          cd frontend  # Change the working directory to 'frontend'
          npm install

      - name: Build Frontend with Angular
        run: |
          cd frontend  # Change the working directory to 'frontend'
          npm run build

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Frontend
        run: |
          cd frontend  # Change the working directory to 'frontend'
          docker build -t djosh35/alayde-front:${GITHUB_REF##*/} .
          docker push djosh35/alayde-front:${GITHUB_REF##*/}
