<section class="login container d-flex justify-content-center align-items-center">

    <div class="col-md-4">
<div class="card">
  <div class="card-header d-flex justify-content-center">
  <p class="connexion">Connexion</p>
</div>
  <form class="card-body" [formGroup]="loginForm" (ngSubmit)="login()" novalidate >
    <div class="form-group">
      <mat-form-field appearance="outline" color="accent">
      <mat-label for="email">Email</mat-label >
      <input matInput type="email" class="form-control" id="email" formControlName="email">
      <mat-icon matSuffix class="bi bi-envelope-at-fill"></mat-icon>
      <ng-container *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
        <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">L'email est invalide.</mat-error>
      </ng-container>
    </mat-form-field>
    </div>

    <div class="form-group mt-2 mb-5">
      <mat-form-field appearance="outline" color="accent">
      <mat-label for="password">Mot de passe</mat-label>
      <input matInput type="password" id="password" formControlName="password">
      <mat-icon matSuffix class="bi bi-key-fill"></mat-icon>
      <ng-container *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
        <mat-error *ngIf="loginForm.get('password')?.errors?.['minlength'] || loginForm.get('password')?.errors?.['pattern']">Le mot de passe doit faire au moins 6 caractères une majuscule, une minuscule et un caractère spécial.</mat-error>
      </ng-container>
    </mat-form-field>
    </div>
    <button type="submit" class="btn btn-primary d-flex justify-content-center"[disabled]="!loginForm.valid">Se connecter</button>

  </form>
  
  <div class="card-footer">
  <p class="text-center">
    Pas encore inscrit ?<a (click)="switchToRegister()">Cliquez ici !</a>
    <span class="ml-10"> ou </span><a class='deconnexion'(click)="logout()">Se déconnecter</a>
  </p>
</div>
</div>
</div>

</section>
