<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Connexion</div>
        <div class="card-body">
          <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
            <div class="form-group">
              <label for="username">Email</label>
              <input type="text" class="form-control" id="username" name="username" required
                [(ngModel)]="email" #emailInput="ngModel">
              <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
                class="text-danger">
                <div *ngIf="emailInput.errors?.['required']">L'email est requis.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password" class="form-control" id="password" name="password" required
                [(ngModel)]="password" #passwordInput="ngModel">
              <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
                class="text-danger">
                <div *ngIf="passwordInput.errors?.['required']">Le mot de passe est requis.</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Se connecter</button>
          </form>
        </div>
        <div class="card-footer">
          <p class="text-center">
            Pas encore inscrit ? <a routerLink="/auth/register">Cliquez ici !</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
