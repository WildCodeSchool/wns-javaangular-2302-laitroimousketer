<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Inscription</div>
        <div class="card-body">
          <form #registerForm="ngForm" (ngSubmit)="register()" novalidate>
            <div class="form-group">
              <label for="firstName">Nom</label>
              <input type="text" class="form-control" id="firstName" name="firstName" required
                [(ngModel)]="firstName" #firstNameInput="ngModel">
              <div *ngIf="firstNameInput.invalid && (firstNameInput.dirty || firstNameInput.touched)"
                class="text-danger">
                <div *ngIf="firstNameInput.errors?.['required']">Le nom est requis.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="lastName">Prénom</label>
              <input type="text" class="form-control" id="lastName" name="lastName" required
                [(ngModel)]="lastName" #lastNameInput="ngModel">
              <div *ngIf="lastNameInput.invalid && (lastNameInput.dirty || lastNameInput.touched)"
                class="text-danger">
                <div *ngIf="lastNameInput.errors?.['required']">Le prénom est requis.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required
                [(ngModel)]="email" #emailInput="ngModel">
              <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
                class="text-danger">
                <div *ngIf="emailInput.errors?.['required']">L'email est requis.</div>
                <div *ngIf="emailInput.errors?.['email']">Format d'email invalide.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password" class="form-control" id="password" name="password" required
                [(ngModel)]="password" #passwordInput="ngModel">
              <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
                class="text-danger">
                <div *ngIf="passwordInput.errors?.['required']">Le mot de passe est requis.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirmer mot de passe</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required
                [(ngModel)]="confirmPassword" #confirmPasswordInput="ngModel">
              <div *ngIf="confirmPasswordInput.invalid && (confirmPasswordInput.dirty || confirmPasswordInput.touched)"
                class="text-danger">
                <div *ngIf="confirmPasswordInput.errors?.['required']">La confirmation du mot de passe est requise.</div>
                <div *ngIf="password !== confirmPassword">Les mots de passe ne correspondent pas.</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Validez</button>
          </form>
        </div>
        <div class="card-footer">
          <p class="text-center">
            Vous avez déjà un compte ? <a routerLink="/auth/login">Cliquez ici !</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
