<!-- PARTIE DEV ET MANAGER -->
<section class="tickets-list-c" [@fadeInOut]>
  <app-search-bar *ngIf="role !== 'CLIENT'"></app-search-bar >

  <div class="tickets-list" *ngIf="role !== 'CLIENT'">
    <header>
      <mat-form-field class="select">
        <mat-label>Trier par</mat-label>
        <mat-select class="select" (selectionChange)="onSortChange($event)">
          <mat-option *ngFor="let state of states" [value]="state">
            {{state}}
            <span *ngIf="state.includes('asc') || state.includes('A-Z')" class="icone-select bi bi-sort-down"></span>
            <span *ngIf="state.includes('desc') || state.includes('Z-A')" class="icone-select bi bi-sort-up"> </span>
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="checkbox-c">
        <div class="statut">Statut:
          <mat-checkbox class="checkbox" [checked]="filters.status.to_do" (change)="onCheckboxChange('status', 'to_do')">à faire</mat-checkbox>
          <mat-checkbox class="checkbox" [checked]="filters.status.doing" (change)="onCheckboxChange('status', 'doing')">en cours</mat-checkbox>
          <mat-checkbox class="checkbox" [checked]="filters.status.done" (change)="onCheckboxChange('status', 'done')">terminé</mat-checkbox>
          
          
          
        </div>
        <div class="statut">Priorité:
          <mat-checkbox class="checkbox" [checked]="filters.priority.low" (change)="onCheckboxChange('priority', 'low')">faible</mat-checkbox>
          <mat-checkbox class="checkbox" [checked]="filters.priority.medium" (change)="onCheckboxChange('priority', 'medium')">moyenne</mat-checkbox>
          <mat-checkbox class="checkbox" [checked]="filters.priority.high" (change)="onCheckboxChange('priority', 'high')">élevée</mat-checkbox>
          
        </div>
      </div>
    </header>
    <ng-container>
      <div *ngFor="let ticket of tickets">
        <app-ticket-card class="context-ticket-list" [ticket]="ticket"></app-ticket-card>
      </div>
    </ng-container>
  </div>

  <app-tickets-list-client></app-tickets-list-client>
</section>
