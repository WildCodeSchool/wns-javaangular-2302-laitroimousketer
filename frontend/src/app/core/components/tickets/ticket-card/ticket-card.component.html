<section class="card" (click)="openTicketDetails()" *ngIf="ticket">

  <div class="client">
  <app-avatar [userName]="fullnameAuthor" [isArchive]="isArchive" class="context-ticket-card-fullnameAuthor"></app-avatar>
    <p>{{ fullnameAuthor }}</p>
  </div>

    <p class="number">{{ ticket.id }}</p>
    <p class="title">{{ ticket.ticketTitle }}</p>
   
    <p class="category">{{ ticket.category?.categoryTitle }}</p>
    <p class="statut" [ngClass]="colorStatus">{{ ticket.status?.statusTitle }}</p>
    <p class="priority" [ngClass]="colorPriority">{{ ticket.priority?.priorityTitle }}</p>
    <p class="date">{{ ticket.creationDate | date:'dd/MM/yyyy' }}</p>
    
</section>
