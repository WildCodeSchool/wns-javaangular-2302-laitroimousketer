<div class="chat-container">
  <div class="message-list">
    <div *ngFor="let message of chat" class="message_unique">
      {{ message.message }}
    </div>
  </div>

  <form [formGroup]="chatForm" class="send-message" (ngSubmit)="sendMessage()">

    <mat-form-field appearance="outline" color="primary">
      <mat-label for="message">Prénom</mat-label>
      <input matInput type="text" id="message" formControlName="message" placeholder="Écrivez votre message..." >
    </mat-form-field>

    <button class="button-sendmsg" type="submit">Envoyer</button>
  </form>

</div>
