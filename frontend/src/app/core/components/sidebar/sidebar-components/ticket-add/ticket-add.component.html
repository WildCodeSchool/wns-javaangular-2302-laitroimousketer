<app-sidebar-menu [menuTitle]="menuTitle" [menuIcon]="menuIcon"></app-sidebar-menu>

<section class="formulaire">
  <h1 class="ticketAddTitle">Créer un nouveau ticket</h1>
  <form [formGroup]="ticketAddForm">
    <div>
      <label class="form-label" for="title">Titre *</label>
      <input class="form-control" id="title" type="text" formControlName="title"
        placeholder="Renseigner le thème du sujet">
    </div>

    <div>
      <label class="form-label" for="priority">Priorité *</label>
      <select class="form-control" id="priority" formControlName="selectedPriority">
        <option *ngFor="let priority of priorities" [ngValue]="priority">{{ priority.priorityTitle }}</option>
      </select>
    </div>


    <div>
      <label class="form-label" for="category">Catégorie *</label>
      <select class="form-control" id="category" formControlName="selectedCategory">
        <option *ngFor="let category of categories" [ngValue]="category">{{ category.categoryTitle }}</option>
      </select>
    </div>

    <div>
      <label class="form-label" for="description">Description *</label>
      <input class="form-control" id="description" type="text" formControlName="description"
        placeholder="Expliquer avec détails votre problèmatique">
    </div>

    <div class="buttons-actions">

      <button mat-raised-button color="primary" class="btn" type="button" [disabled]="!ticketAddForm.valid"
        (click)="addTicket()">Créer</button>

      <button mat-raised-button color="accent" class="btn" type="button" (click)="annulate()">Annuler</button>
    </div>
  </form>

</section>
