<div class="avatar" [style.background-color]="bgColor">

  @if (this.userMediaId !== 0 && mediaImageUrl$ ) {
  <img *ngIf="mediaImageUrl$ | async; let imageUrl" [src]="imageUrl" alt="User Image">
  }

  @else {
  <p>{{ initials }}</p>

  @if (isArchive) {
  <i class="bi bi-archive-fill"></i>
  }
  }

</div>
