<section class="users-list-c" [@fadeInOut]>
  <app-search-bar [placerholder]="placeholderSearchbar" (searchEvent)="loadUsers($event)"></app-search-bar>

  <div class="users-list">

    <div class="left-right">

      <div class="left">

        <mat-form-field appearance="outline" color="primary" class="select-user dense-5">
          <mat-label>Trier par</mat-label>
          <mat-select class="select" (selectionChange)="onSortChange($event)">
            <mat-option *ngFor="let state of states" [value]="state">
              {{state}}
              <span *ngIf="state.includes('asc') || state.includes('A-Z')" class="icone-select bi bi-sort-down"></span>
              <span *ngIf="state.includes('desc') || state.includes('Z-A')" class="icone-select bi bi-sort-up"> </span>
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div *ngFor="let user of users; let i = index">
          <app-user-card class="context-user-list" [user]="user"
            [ngClass]="{'even': isEven(i), 'odd': !isEven(i)}"></app-user-card>
        </div>
      </div>

      <div class="right">
        <div class="map" leaflet [leafletOptions]="mapOptions" [leafletLayers]="usersMarkers"
          (leafletMapReady)="onMapReady($event)"></div>

      </div>

    </div>

  </div>


</section>
