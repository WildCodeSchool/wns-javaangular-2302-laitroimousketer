<article>
  <header>
    <div class="ticket-number">
      <h2>Nombre de tickets :</h2>
      <span>{{numberOfTickets}}</span>
    </div>

    <div class="ticket-user">
      <h2>Tickets non attribués :</h2>

      <ng-container *ngIf="ticketsWithoutUser > 0">
      <span class="bi bi-exclamation-circle-fill over-0"></span>
      <span class="over-0">{{ticketsWithoutUser}}</span>
    </ng-container>

    <ng-container *ngIf="ticketsWithoutUser === 0">
      <span class="bi bi-check-circle-fill"></span>
      <span>{{ticketsWithoutUser}}</span>
    </ng-container>
    </div>
  </header>


  <div class="chart-wrapper" *ngIf="chartIsUpdated">
    <div class="chart">
      <h3>Priorités</h3>
      <canvas baseChart [labels]="labelsPriority" [datasets]="dataPriority" [options]="Options" [legend]="true"
        [type]="'doughnut'">
      </canvas>
    </div>

    <div class="chart">
      <h3>Statuts</h3>
      <canvas baseChart [labels]="labelsStatus" [datasets]="dataStatus" [options]="Options" [legend]="true"
        [type]="'doughnut'">
      </canvas>
    </div>

    <div class="chart">
      <h3>Catégories</h3>
      <canvas baseChart [labels]="labelsCategory" [datasets]="dataCategory" [options]="Options" [legend]="true"
        [type]="'doughnut'">
      </canvas>
    </div>
  </div>

</article>
